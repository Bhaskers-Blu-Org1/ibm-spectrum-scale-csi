kind: Service
apiVersion: v1
metadata:
  name: csi-gpfs-provisioner
  labels:
    app: csi-gpfs-provisioner
spec:
  selector:
    app: csi-gpfs-provisioner
  ports:
    - name: dummy
      port: 12345

---
kind: StatefulSet
apiVersion: apps/v1beta1
metadata:
  name: csi-gpfs-provisioner
spec:
  serviceName: "csi-gpfs-provisioner"
  replicas: 1
  template:
    metadata:
      labels:
        app: csi-gpfs-provisioner
    spec:
      serviceAccount: csi-provisioner
      containers:
        - name: csi-provisioner
          image: quay.io/k8scsi/csi-provisioner:v0.3.0
          args:
            - "--provisioner=csi-gpfs"
            - "--csi-address=$(ADDRESS)"
            - "--connection-timeout=2m" # Added
            - "--v=5"
          env:
            - name: ADDRESS
              value: /var/lib/kubelet/plugins/csi-gpfs/csi.sock
          imagePullPolicy: "IfNotPresent"
          volumeMounts:
            - name: socket-dir
              mountPath: /var/lib/kubelet/plugins/csi-gpfs
      volumes:
        - name: socket-dir
          hostPath:
            path: /var/lib/kubelet/plugins/csi-gpfs
            type: DirectoryOrCreate
