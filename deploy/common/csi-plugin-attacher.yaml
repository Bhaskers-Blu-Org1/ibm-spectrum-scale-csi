kind: StatefulSet
apiVersion: apps/v1beta1
metadata:
  name: csi-scale-attacher
spec:
  serviceName: "csi-scale-attacher"
  replicas: 1
  template:
    metadata:
      labels:
        app: csi-scale-attacher
    spec:
      serviceAccount: csi-attacher
      containers:
        - name: csi-scale-attacher
          image: quay.io/k8scsi/csi-attacher:v1.0.0
          args:
            - "--v=5"
            - "--csi-address=$(ADDRESS)"
            - "--connection-timeout=2m" # Added
            - "--resync=10m" # Added
          env:
            - name: ADDRESS
              value: /var/lib/kubelet/plugins/csi-scale/csi.sock
          imagePullPolicy: "IfNotPresent"
          volumeMounts:
            - name: socket-dir
              mountPath: /var/lib/kubelet/plugins/csi-scale
      volumes:
        - name: socket-dir
          hostPath:
            path: /var/lib/kubelet/plugins/csi-scale
            type: DirectoryOrCreate
