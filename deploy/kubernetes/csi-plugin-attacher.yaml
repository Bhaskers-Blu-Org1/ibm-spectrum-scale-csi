kind: Service
apiVersion: v1
metadata:
  name: csi-gpfs-attacher
  labels:
    app: csi-gpfs-attacher
spec:
  selector:
    app: csi-gpfs-attacher
  ports:
    - name: dummy
      port: 12345

---
kind: StatefulSet
apiVersion: apps/v1beta1
metadata:
  name: csi-gpfs-attacher
spec:
  serviceName: "csi-gpfs-attacher"
  replicas: 1
  template:
    metadata:
      labels:
        app: csi-gpfs-attacher
    spec:
      serviceAccount: csi-attacher
      containers:
        - name: csi-gpfs-attacher
          image: quay.io/k8scsi/csi-attacher:v0.3.0
          args:
            - "--v=5"
            - "--csi-address=$(ADDRESS)"
            - "--connection-timeout=2m" # Added
            - "--resync=10m" # Added
          env:
            - name: ADDRESS
              value: /var/lib/kubelet/plugins/csi-gpfs/csi.sock
          imagePullPolicy: "IfNotPresent"
          volumeMounts:
            - name: socket-dir
              mountPath: /var/lib/kubelet/plugins/csi-gpfs
      volumes:
        - name: socket-dir
          hostPath:
            path: /var/lib/kubelet/plugins/csi-gpfs
            type: DirectoryOrCreate
